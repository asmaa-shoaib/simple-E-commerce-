<!doctype HTML>
<html>
    <head>
        <title>Makeup|Register </title>
        <link rel="icon" type="image/png" href="../images/make-up-artist-logo-cosmetics-png-favpng-E7Eai2VreUVPJUuntT37ufrfY.jpg" />
        <link rel="styleSheet" href="../css/register.css">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@600&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Courgette&display=swap" rel="stylesheet">
 
    </head>
    <body>
        <div class="over-lay">
            <div class='index-container'>
                <h2>sign up</h2>
                <p id='note'></p>
                <form>
                    <div class='form-group'>
                        <label class='label'>name</label>
                        <input type='text' class='input' name='form-control' id='username' >
                    </div>
                    <div class='form-group'>
                        <label class='label'>mail</label>
                        <input type='email' class='input' name='form-control' id='usermail'>
                    </div>
                   
                    <div class='form-group'>
                        <label class='label'>phone</label>
                        <input class='input' type='tel' name='form-control' id='userphone'>
                    </div>
                    <div class='form-group'>
                        <label class='label'>password</label>
                        <input class='input' type='password' name='form-control' id='userpass'>
                    </div>
                    <button class='btn'href='login.html' id='send' >send</button>
                </form>
                
               
            </div>
        </div>
        <script src='../js/register.js'></script>
    </body>
</html>
